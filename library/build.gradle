plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'com.github.Fox2Code'
version = '0.1.7'

android {
    namespace 'com.fox2code.foxcompat'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Don't forget to update readme on update
    compileOnly(project(":hiddenapis"))
    api 'androidx.appcompat:appcompat:1.5.1'
    api 'androidx.customview:customview:1.1.0'
    api 'dev.rikka.rikkax.layoutinflater:layoutinflater:1.2.0'
    api 'dev.rikka.rikkax.insets:insets:1.3.0'
    // extensions (use compileOnly instead of implementation)
    compileOnly 'com.google.android.material:material:1.6.1'
    compileOnly 'dev.rikka.rikkax.core:core:1.4.1'
    compileOnly 'com.github.KieronQuinn:MonetCompat:0.4.1'
    compileOnly 'org.lsposed.hiddenapibypass:hiddenapibypass:4.3'
    compileOnly 'com.github.tiann:FreeReflection:3.1.0'
    // Testing libraries
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = project.group
                artifactId = 'FoxCompat'
                version = '1.0' // JitPack only work with "1.0" as version here.
            }
        }
    }
}