plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'com.fox2code'
version = '1.2.12'

android {
    namespace 'com.fox2code.foxcompat'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        aidl true
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
        // ...
    }
}

dependencies {
    implementation(project(":hiddenapis"))
    api 'androidx.activity:activity-ktx:1.7.2'
    api 'androidx.appcompat:appcompat:1.6.1'
    api 'androidx.customview:customview:1.1.0'
    api 'dev.rikka.rikkax.layoutinflater:layoutinflater:1.3.0'
    api 'dev.rikka.rikkax.insets:insets:1.3.0'
    // extensions (use compileOnly instead of implementation)
    compileOnly 'com.google.android.material:material:1.9.0'
    compileOnly 'dev.rikka.rikkax.core:core:1.4.1'
    compileOnly 'com.github.KieronQuinn:MonetCompat:0.4.1'
    compileOnly 'org.lsposed.hiddenapibypass:hiddenapibypass:4.3'
    compileOnly 'com.github.tiann:FreeReflection:3.1.0'
    // Testing libraries
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = project.group
                artifactId = 'foxcompat'
                version = '1.2.12'

                pom {
                    description('AndroidX AppCompat extensions')
                }
            }
        }
    }
}